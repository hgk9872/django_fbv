{% extends 'base.html' %}
{% block content %}
<div class="container my-2">
    <table class="table">

        <thead>
        <tr class="table-dark">
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        {% if post_list %}
        {% for post in post_list %}
        <tr>
            <td>{{ forloop.counter }}</td>  <!-- 번호 -->
            <td> <!-- 제목 -->
                <a href="{% url 'community:detail' post.id %}">{{ post.title }}</a>
            </td> <!-- 작성일자 -->
            <td>{{ post.create_date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">작성된 댓글이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
    <a href="{% url 'community:post_create' %}" class="btn btn-primary">글 작성</a>
</div>
{% endblock %}
